<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>

    <body>

        <h3> Registration Form </h3>

        <!-- The <form> tag is used to create an HTML form for user input -->
        <form action="Success.html"> <!-- action attribute will take you to target page when form is submitted! -->

            <!-- The <input> tag specifies input field where the user can enter data -->
            <label> Name: <input type="text"> </label>
            <br> <br>
            <label> Age: <input type="number"> </label>
            <br> <br>

            <label for="dateInput"> Date: </label>
            <input id="dateInput" type="date">
            <br> <br>

            <input type="submit">

        </form>

    </body>
</html>
